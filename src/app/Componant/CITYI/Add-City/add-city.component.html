<div class="container my-5">
    <h1 class="mb-3"> Add new City</h1>
  
        <form #Form="ngForm" (ngSubmit)="addCity()">
            <div class="mb-3">
              <label for="City Name" class="form-label">City Name</label>
              <input type="text" class="form-control" name="Name" id="name" [(ngModel)] =" addCityRequest.name">
            </div>
            <div class="mb-3">
                <label for="City Code" class="form-label">Country Ref Id</label>
                <input type="text" class="form-control" name="countryRefId" id="code" [(ngModel)] =" addCityRequest.countryRefId">
              </div>
            <button type="submit" class="btn btn-primary">Add city</button>
          </form>
   
</div>

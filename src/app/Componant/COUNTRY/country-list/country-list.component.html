<div class="container my-5">
    <button class="btn btn-success text-light" aria-current="page" [routerLink]="['/countries-add']">Add Country + </button>
    <h1>Countries</h1>
    <table class="table" *ngIf="countries">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Code</th>
                <th> </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries">
                <td>{{country.id}}</td>
                <td>{{country.name}}</td>
                <td>{{country.code}}</td>
                <td><a [routerLink]="['/countries','edit',country.id]">View</a></td>
            </tr>
        </tbody>
        <!-- </tbody> <div *ngIf="countries">No country Found</div> -->
    </table>
 
</div>

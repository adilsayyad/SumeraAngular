<div class="container my-5">
  <button
    class="btn btn-success text-light"
    aria-current="page"
    [routerLink]="['/Locations-add']"
  >
    Add location +
  </button>
  <h1>Locations</h1>
  <table class="table" *ngIf="locations">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
       
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <td>{{location.locationId}}</td>
        <td>{{location.locationName}}</td>
    
        <td><a [routerLink]="['/Locations', 'edit', location.locationId]">View</a></td>
      </tr>
    </tbody>
    <!-- </tbody> <div *ngIf="Locations">No location Found</div> -->
  </table>
</div>
